								# Best of two worlds

								* Combination of two cultures of statistical modeling
									- Statistical models using stochastic data models (econometric models, like linear regression)
									- Algorithmic models (ML)
								* Complementary strenghts
									- Econometric models can explicitly control for spatial and temporal correlations, and unobserved heterogeneity
									- ML algorithms are &ldquo;easy-to-use&rdquo;, and can describe complex non-linear relations and interactions

							</textarea>
						</section>

		<section data-markdown>
			<textarea data-template>




					In our mixed econometric machine learning approach we replace the linear function for
the property characteristics component (the 5th component) by a neural network, allowing
for non-linear relations and interaction effects. One advantage of using a parametric ML
algorithm such as a neural network is that the joint model can still be estimated using
for example Bayesian methods, so parameter estimates and credible intervals are readily
available. This is not possible for non-parametric ML algorithms, especially tree-based ones

</textarea>
